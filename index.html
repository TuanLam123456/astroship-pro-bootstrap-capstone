<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <title>AstroShip Pro</title>
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="header bg-white d-flex align-items-center w-100 position-sticky top-0"
    >
      <div class="container-fluid mx-3 d-flex justify-content-between">
        <div class="logo w-25 d-flex align-items-center">
          <a href="#" class="fs-4" style="text-decoration: none">
            <span class="text-primary fw-bold">Astro</span
            ><span class="text-secondary fw-light">ship</span>
            <span class="bg-secondary-subtle text-dark p-2 rounded fw-bold py-1"
              >PRO</span
            >
          </a>
        </div>
        <nav class="navBar w-50">
          <ul
            class="d-flex text-secondary align-items-center h-100 w-100 gap-5"
            style="list-style: none"
          >
            <li>
              <div class="dropdown">
                <button
                  class="btn btn-transparent"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Features</a></li>
                  <li><a class="dropdown-item" href="#">Integrations</a></li>
                  <li><a class="dropdown-item" href="#">Blog Details</a></li>
                  <li><a class="dropdown-item" href="#">404 Page</a></li>
                </ul>
              </div>
            </li>
            <li>Pricing</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div
          class="buttons w-25 d-flex align-items-center justify-content-around"
        >
          <a href="#" class="text-dark" style="text-decoration: none">Login</a>
          <button
            type="button"
            class="btn btn-primary fx-4"
            data-bs-toggle="button"
          >
            Try for Free <span>></span>
          </button>
        </div>
      </div>
    </header>
    <!-- CAROUSEL -->
    <section class="carousel">
      <div class="row w-100 h-100">
        <div
          class="ps-4 left col-6 h-100 w-50 d-flex flex-column justify-content-center"
        >
          <h1 class="display-4 w-75 fw-bold">
            Create websites with Astroship™
          </h1>
          <p class="fs-4 fw-light">
            Pro version of popular Astroship starter template made for startups.
            Built with Astro and Tailwind CSS.
          </p>
          <div class="buttons-group d-flex gap-2">
            <button
              type="button"
              class="buy-template btn btn-primary px-5 py-3"
              style="border-radius: 50px"
            >
              Buy Template — $49
            </button>
            <button
              type="button"
              class="btn btn-outline-primary px-5 py-3"
              style="border-radius: 50px"
            >
              Free Version
            </button>
          </div>
        </div>
        <div class="right col-6 h-100 w-50 position-relative overflow-hidden">
          <img
            src="https://astroship-pro.web3templates.com/_astro/hero-screenshot.dpXn-2za_Z252oyA.avif"
            alt="..."
            class="object-fit-cover position-absolute"
          />
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
